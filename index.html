<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices and Mails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <main>
        <!-- Dice Game Intro Section -->
        <section id="dices" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 mb-3">
                    <h1>The Dice Game</h1>
                    <h3>Insert Your Number! TRY your LUCK!!</h3>
                    <input type="userNumber">
                    <p id="pcNumber"></p>
                    <p id="diceResult"></p>
                </div>
            </div>
        </section>
        <!-- Email Section -->
        <section id="wrapper" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6">
                    <h1>Is this A Valid Email?</h1>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">E-mail</span>
                        <input type="email" class="form-control" placeholder="Inserisci la tua e-mail" aria-label="E-mail" aria-describedby="addon-wrapping" id="email">
                        <button class="btn btn-primary" type="button" id="button-addon2">Confirm</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6"></div>
                <p id="result"></p>

        </section>




        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
